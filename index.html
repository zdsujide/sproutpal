<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>LogIn</title>    
</head>

<body>
<!------------------------------------Text in Left Side-------------------------------------->

    <div class="title">
		<section class="inside">

			<header class="text"><b>Welcome to<br><span>Sprout</span>Pal</b>!</header>
		</section>

			<br><br>
			<p class="paragraph">
				A website tailored to empower urban residents to achieve food independence by 
                helping them build personalized home gardens and keep track of their 
                plants
			</p>
	</div>

<!------------------------------------Sign In------------------------------------------------>

    <div class="container">
        <div class="box form-box">
            <header class="Login">SIGN IN</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="field input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Login" required>
                </div>
                <div class="links">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

<!------------------------------------------------------------------------------------------->
</body>

</html>
